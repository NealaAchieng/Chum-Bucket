<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link href="CSS/styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="menu">
      <div class="container">
        <div class="menu__container">
          <div>
            <h2><span>Special Menu </span>For You</h2>

              <h1>BREAKFAST</h1>
              <div class="menu__breakfast__container">
              <div>
                <img src="images/tea-cakes.jpg" alt="cakes">
                <h3>Tea Cakes</h3>
                <h3>Ksh.250</h3>
              </div>
              <div>
                <img src="images/bacon.jpg" alt="bacon">
                <h3>Bacon</h3>
                <h3>Ksh.200</h3>
              </div>
              <div>
                <img src="images/vegetable-sandwich.jpg" alt="sandwich">
                <h3>vegetable-sandwich</h3>
                <h3>Ksh.200</h3>
              </div>
            </div>
            </div>
          </div>
          <div class="menu__lunch">
            <h1>LUNCH</h1>
            <div class="menu__lunch__container">
            <div>
              <img src="images/makoroni.jpg" alt="makoron" />
              <h3>Odinary Macoroni</h3>
              <h3>Ksh.200</h3>
            </div>
            <div>
        <img src="images/Kenya-Mutura-traditional-sausage-dish-1922707064-ss-800x450-1 (1).jpg" alt="mutura">
              <h3>Mutura</h3>
              <h3>Ksh.150</h3>

            <div>
            <img  src="images/spagetti.jpg" alt="spagetti" />
            <h3>spagetti</h3>
            <h3>Ksh.250</h3>
          </div>
          </div>
          </div>

            <div class="menu__dinner__container">
            <div>
              <img src="images/nish.jpg" alt="rice&chicken">
              <h3>Rice&Chicken</h3>
              <h3>Ksh.800</h3>
            </div>
            <div>
              <img  src="images/ricefish.jpg" alt="fish" />
              <h3>Ricefish</h3>
              <h3>Ksh.800</h3>
            </div>
            <div>
              <img src="images/ugaliwebp" alt="ugali">
              <h3>Ugali</h3>
              <h3>Ksh.500</h3>
            </div>
          </div>
          </div>
