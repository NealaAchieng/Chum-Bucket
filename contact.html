<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>The Chum Bucket</title>
    <link href="CSS/styles.css" rel="stylesheet" />

  <body>
    <section class="contact">
      <div class="contact__hero"></div>
      <div class="container">
        <div class="contact__details">
          <div>
            <form class="contact__form">
              <div>
                <input type="text" placeholder="Enter your Name"  />
              </div>
              <div>
                <input type="text" placeholder="Enter your email" />
              </div>
              <div>
                <input type="text" placeholder="Enter your Subject" />
              </div>
              <div>
                <textarea placeholder="Enter your message" rows="7" cols="20"></textarea>
              </div>
              <div>
                <button class="btn">Submit</button>
              </div>
            </form>
          </div>
          <div class="contact__ul">
            <ul>
              <li>The Chum Bucket,</li>
              <li>Yaya Center</li>
              <li>P.O BOX 123,</li>
              <li>Cell:0115798003</li>
            </ul>
            <p>Follow Us</p>
            <div>
              <img
                width="50"
                src="images/facebook-round-icon.png"
                alt="facebook"
              />
              <img
                width="50"
                src="images/twitter-round-icon.png"
                alt="twitter"
              />
              <img
                width="50"
                src="images/instagram-round-icon.png"
                alt="instagram"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact__contact-us">
      <div>
        <div class="contact__map">
          <div class="gmap_canvas">
            <iframe
              width="100%"
              height="100%"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=yaya center&t=&z=15&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://2yu.co">2yu</a><br /><style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 100%;
                width: 100%;
              }</style
            ><a href="https://embedgooglemap.2yu.co/">html embed google map</a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 100%;
                width: 100%;
              }
            </style>
          </div>
        </div>
      </div>
